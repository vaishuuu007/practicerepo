<!DOCTYPE html>
<html lang="en">
<head>
    <title>ladderstatement</title>
    
</head>
<script>
    const rollNo= parseInt(prompt("enter the rollNo: "));
    
    if(rollNo == 10)
    {
        document.write('Ten')
    }
    else if(rollNo == 20)
    {
        document.write('Twenty')
    }
    else if(rollNo == 30)
    {
        document.write('Thirty')
    }
    else if(rollNo == 40)
    {
        document.write('Fourty')
    }
    else if(rollNo == 50)
    {
        document.write('Fifty')
    }
    else 
    {
        document.write('rollNo is not present')
    }

</script>
</html>
