<!DOCTYPE html>
<html lang="en">
<head>
    <title>area of circle</title>
</head>
<body>
    <script>
        const radius = 4;
function areaOfCircle(){
const area = 3.14 * radius * radius;
return area;
}
const A = areaOfCircle();
console.log(`Area of circle is  ${A}`);
    </script>
</body>
</html>
