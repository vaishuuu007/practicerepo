<!DOCTYPE html>
<html lang="en">
<head>
    <title>area of circle</title>
</head>
<body>

    <script>
function areaOfCircle(radius){
const area = 3.14 * radius * radius;

console.log(`radius for circle ${radius} and area of circle is ${area}`);
}

const radius = 2;
areaOfCircle(radius);

    </script>
</body>
</html>
